apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.amlopezc.bikesmanager"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:design:23.0.1'
    compile 'com.google.android.gms:play-services:6.+'
    compile project(':mpandroidchartlibrary-2-1-4')
    compile 'com.cocosw:bottomsheet:1.+@aar'
    compile 'com.google.guava:guava:16.0.1'
    compile files('libs/jackson-annotations-2.6.4.jar')
    compile files('libs/jackson-core-2.6.4.jar')
    compile files('libs/jackson-databind-2.6.4.jar')
    compile files('libs/apache-commons-codec-1.10.jar')
}
